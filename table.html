<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Emotion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>Happy</td>
            </tr>
            <tr>
                <td>Frank</td>
                <td>McCalister</td>
                <td>Anxious</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>Pitt</td>
                <td>Envious</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
